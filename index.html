<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Profile Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="upper">
            <div class="imgWrap">
                <img src="./img/download.jpeg" alt="">
            </div>
        </div>
        <div class="lower">
            <div>Mark Zuckerberg</div>
            <div>CEO of Facebook
            </div>
            <div>
                <ul>
                    <a href="#">
                        <li><i class="fa-brands fa-facebook"></i></li>
                    </a>
                    <a href="#">
                        <li><i class="fa-brands fa-square-x-twitter"></i></li>
                    </a>
                    <a href="#">
                        <li><i class="fa-brands fa-linkedin"></i></li>
                    </a>
                    <a href="#">
                        <li><i class="fa-brands fa-square-instagram"></i></li>
                    </a>
                </ul>
            </div>
            <div>
                <div class="follow">
                    <a href="#">Follow</a>
                </div>
                <div class="message">
                    <a href="#">Message</a>
                </div>
            </div>
            <div>
                <ul>
                    <a href="#"><li><i class="fa-regular fa-heart">  60k</i></li></a>
                    <a href="#"><li><i class="fa-regular fa-message">  20k</i></li></a>
                    <a href="#"><li><i class="fa-regular fa-share-from-square">  12k</i></li></a>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a4c91a3ce5.js" crossorigin="anonymous"></script>
</body>
</html>
